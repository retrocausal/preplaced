# .github/workflows/test.yml
# Automates lint, tests, and coverage on push/PR (only if server/** changes)

name: Run Tests and Lint

on:
  push:
    branches:
      - "**" # All branches
    paths:
      - "apps/chat/server/**" # Trigger only on server file changes
  pull_request:
    branches:
      - main
    paths:
      - "apps/chat/server/**" # Trigger only on server file changes

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Change Directory
        run: cd apps/chat/server

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run coverage (main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npm test -- --coverage
