<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script type="module" defer src="/scripts/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* * ==============================================
 * ========== FONT SIZES ========================
 * ==============================================
 * Base: 16px (1rem = 16px)
 */
      * {
        box-sizing: border-box;
        line-height: 1;
        margin: 0;
        padding: 0;
        vertical-align: baseline;
        font-display: swap;
        font-kerning: normal;
        letter-spacing: 0.0125em;
      }

      html {
        font-size: 16px;
        font-family: "Intel One Mono", monospace;
      }
      :root {
        --font-size-sm: 0.875rem; /* 14px */
        --font-size-base: 1rem; /* 16px */
        --font-size-md: 1.125rem; /* 18px */
        --font-size-lg: 1.25rem; /* 20px */
        --font-size-xl: 1.5rem; /* 24px */
        --font-size-xxl: 2rem; /* 32px */
      }

      /* * ==============================================
 * ======== EARTHY & CEMENT PALETTE ===========
 * ==============================================
 */

      :root {
        /* ðŸŽ¨ LIGHT MODE (Earthy & Creamy Tones) ðŸŽ¨ */

        /* -- 1. High-Contrast Backgrounds -- */
        --color-bg-page: #efebe6; /* A distinct beige for the main page background */
        --color-bg-content: #ffffff; /* Pure white for primary content, creating a strong pop */
        --color-bg-content-alt: #e0d9cf; /* A visibly darker tan for nested sections */
        --color-bg-interactive: #cec2b3; /* A solid mid-tone for interactive elements */
        --color-bg-interactive-hover: #bcad9c; /* A clear hover state */
        --color-bg-interactive-active: #a89886; /* A strong, active/pressed state */

        /* -- 2. Text Colors -- */
        --color-text-base: #413529; /* Main text (Dark Espresso) */
        --color-text-muted: #746351; /* Secondary text */
        --color-text-subtle: #988b7b; /* Placeholder text */

        /* -- 3. Border Colors -- */
        --color-border-base: #d8cfc3;
        --color-border-subtle: #efeae2;
        --color-border-focus: #c77b6f;

        /* -- 4. Earthy Brand & Action Colors -- */
        --color-primary: #c77b6f; /* Muted Terracotta */
        --color-primary-text: #ffffff;
        --color-secondary: #6a7a63; /* Moss Green */
        --color-secondary-text: #ffffff;
        --color-accent: #5c6f82; /* Slate Blue */
        --color-accent-text: #ffffff;

        /* -- 5. Feedback Colors -- */
        --color-success: #6a7a63;
        --color-success-text: #ffffff;
        --color-warning: #d97706;
        --color-warning-text: #ffffff;
        --color-error: #b91c1c;
        --color-error-text: #ffffff;

        /* -- 6. Code & Terminal Colors -- */
        --color-code-bg: #eae3d9;
        --color-code-text: #413529;

        /* -- UI Sizing & Effects -- */
        --border-radius-sm: 0.25rem;
        --border-radius-md: 0.5rem;
        --shadow: 0 0.25rem 0.75rem rgba(65, 53, 41, 0.07);
        --transition: all 0.2s ease;
      }

      [data-theme="dark"] {
        /* ðŸŽ¨ DARK MODE (Cement & Greyscale Tones) ðŸŽ¨ */

        /* -- 1. High-Contrast Backgrounds -- */
        --color-bg-page: #18181a; /* Outermost page background (Charcoal) */
        --color-bg-content: #222225; /* Primary containers (Dark Slate) */
        --color-bg-content-alt: #313135; /* Nested or alternate sections (Cement) */
        --color-bg-interactive: #48484e; /* Interactive elements (Medium Grey) */
        --color-bg-interactive-hover: #5e5e64; /* Hover state */
        --color-bg-interactive-active: #75757b; /* Active/pressed state */

        /* -- 2. Text Colors -- */
        --color-text-base: #e2e2e5; /* Main text (Light Grey) */
        --color-text-muted: #9d9da1; /* Secondary text */
        --color-text-subtle: #717175; /* Placeholder text */

        /* -- 3. Border Colors -- */
        --color-border-base: #48484e;
        --color-border-subtle: #313135;
        --color-border-focus: #9cb295;

        /* -- 4. Desaturated Brand & Action Colors -- */
        --color-primary: #d49a9a; /* Dusty Rose */
        --color-primary-text: #391717;
        --color-secondary: #9cb295; /* Sage Green */
        --color-secondary-text: #192615;
        --color-accent: #8ca3ba; /* Dusty Blue */
        --color-accent-text: #17212c;

        /* -- 5. Feedback Colors -- */
        --color-success: #9cb295;
        --color-success-text: #192615;
        --color-warning: #fbbf24;
        --color-warning-text: #3e2903;
        --color-error: #f87171;
        --color-error-text: #3e0b0b;

        /* -- 6. Code & Terminal Colors -- */
        --color-code-bg: #0d0d0e;
        --color-code-text: #a9a9ac;

        /* -- UI Sizing & Effects -- */
        --shadow: 0 0.25rem 1.5rem rgba(0, 0, 0, 0.2);
      }
    </style>

    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/screens.css" />
    <link rel="stylesheet" href="/styles/animations.css" />
  </head>
  <body data-theme="light">
    <header>
      <div class="branding"></div>
      <div id="hamburger">&#x2630;</div>
    </header>
    <main>
      <aside>
        <div id="close-nav"></div>
        <nav>
          <ul class="menu"></ul>
        </nav>
      </aside>
      <article></article>
    </main>
    <footer></footer>
  </body>
</html>
