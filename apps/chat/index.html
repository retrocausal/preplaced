<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/Assets/parley.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parley</title>
    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload the stylesheet -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"
    />

    <!-- Load the fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 16px;
      }

      /* Light Theme (default) - Soft Cream and Charcoal Palette */
      :root {
        --background: #ebe5df; /* Soft cream for overall background */
        --foreground: #1f1f1f; /* Deep near-black for main text */
        --primary: #e8eae6; /* Light stone-gray for primary sections (e.g., chat bubbles) */
        --primary-foreground: #1f1f1f; /* Dark text on primary */
        --secondary: #3c3f42; /* Dark charcoal for secondary sections */
        --secondary-foreground: #f8f9fa; /* Bright off-white text on secondary */
        --accent: #d4b8a2; /* Pastel chocolate for highlights/buttons */
        --accent-foreground: #1f1f1f; /* Dark text on pastel accent for contrast */
        --secondary-foreground-highlight: #b0c4de; /* Cool blue-gray text on secondary (e.g., for links) */
        --secondary-foreground-warm: #f4a460; /* Warm muted orange text on secondary (e.g., for accents)*/
        --font-size-xs: 0.75rem;
        --font-size-sm: 0.875rem;
        --font-size-base: 1rem;
        --font-size-md: 1.125rem;
        --font-size-lg: 1.25rem;
        --font-size-xl: 1.5rem;
        --font-size-2xl: 1.75rem;
        --font-size-3xl: 2rem;
        --font-size-4xl: 2.25rem;
        --font-size-5xl: 2.75rem;
        --border-primary: #d3d5d2; /* Light gray borders */
        --border-secondary: #5a5d60; /* Darker charcoal borders */
        --border-accent: #4a4c4f; /* Subtle accent borders */
        --exception: #d32f2f; /* Soft red for errors */
        --font-family: "Quicksand", sans-serif;
        --font-alternate: "Nunito", sans-serif;
      }

      /* Dark Theme - Deep Charcoal and Black Palette */
      [data-theme="dark"] {
        --background: #252627; /* Deep charcoal background */
        --foreground: #f5f6f5; /* Bright off-white for text */
        --primary: #4b4d50; /* Muted slate for primary sections */
        --primary-foreground: #f5f6f5; /* Bright text on primary */
        --secondary: #1a1b1c; /* Dark black for secondary sections */
        --secondary-foreground: #f5f6f5; /* Bright text on secondary */
        --secondary-foreground-highlight: #e8b923; /* Muted gold text on secondary (e.g., for highlights) */
        --secondary-foreground-warm: #4ecdc4; /* Soft teal text on secondary (e.g., for links) */
        --accent: #b8bcb8; /* Pastel cement-gray for accents/highlights */
        --accent-foreground: #1f1f1f; /* Dark text on pastel accent for contrast */
        --border-primary: #5e6063; /* Subtle slate borders */
        --border-secondary: #2f3032; /* Darker black borders */
        --border-accent: #262728; /* Deepest borders */
        --exception: #ef5350; /* Muted red for errors */
      }
      body {
        background-color: var(--background);
        color: var(--foreground);
        font-size: var(--font-size-base);
        font-family: var(--font-family);
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        transition: background-color 0.3s, color 0.3s;
        width: 100vw;
        height: 100vh;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: var(--font-alternate);
      }

      h1 {
        font-size: var(--font-size-3xl);
      }

      h2 {
        font-size: var(--font-size-2xl);
      }

      h3 {
        font-size: var(--font-size-xl);
      }

      h4 {
        font-size: var(--font-size-lg);
      }

      h5 {
        font-size: var(--font-size-md);
      }

      h6 {
        font-size: var(--font-size-base);
      }

      main {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden auto;
        display: flex;
        flex-wrap: wrap;
        flex-flow: column;
        align-content: flex-start;
      }

      main > aside {
        width: 100%;
        max-height: 35vh;
        overflow: hidden auto;
        flex-shrink: 0;
      }

      main > article {
        width: 100%;
        max-height: 100%;
        flex: 1 1 auto;
        overflow: hidden auto;
        box-shadow: 1px 1px 15px 1px var(--accent),
          -1px -1px 25px 1px var(--accent-foreground);
      }
      @media screen and (min-width: 1080px) {
        main {
          flex-flow: row;
        }
        main > aside {
          width: auto;
          max-width: 25vw;
          height: 100%;
        }
      }
    </style>
  </head>
  <body data-theme="light">
    <main>
      <aside>
        <nav id="rooms"></nav>
      </aside>
      <article id="room"></article>
    </main>
    <script type="module" src="/src/scripts/configure.ts"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
